<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container">
  <div class="col-6">
    <h1 id="roomName"></h1>
  </div>
  <div>
    <div id="msgArea" class="col"></div>
    <div class="col-6">
      <div class="input-group mb-3">
        <input type="text" id="msg" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-send">ì „ì†¡</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    const urlParams = new URL(location.href).searchParams;

    const roomName = urlParams.get('roomName');
    const roomId = urlParams.get('roomId');
    const username = "8081 í¬íŠ¸!";

    console.log(roomName + ", " + roomId + ", " + username);

    // ğŸ‘‰ ì¤‘ìš” í¬ì¸íŠ¸ëŠ” ì—´ë ¤ìˆëŠ” ì†Œìº£ì˜ Full URIë¥¼ ë„£ì–´ì¤˜ì•¼í•œë‹¤ëŠ” ê²ƒì´ë‹¤.
    const sockJs = new SockJS("http://localhost:8080/stomp/chat");
    //1. SockJSë¥¼ ë‚´ë¶€ì— ë“¤ê³ ìˆëŠ” stompë¥¼ ë‚´ì–´ì¤Œ
    const stomp = Stomp.over(sockJs);

    //2. connectionì´ ë§ºì–´ì§€ë©´ ì‹¤í–‰
    stomp.connect({}, function (){
       console.log("STOMP Connection")

       //4. subscribe(path, callback)ìœ¼ë¡œ ë©”ì„¸ì§€ë¥¼ ë°›ì„ ìˆ˜ ìˆìŒ
       stomp.subscribe("/sub/chat/room/" + roomId, function (chat) {
           var content = JSON.parse(chat.body);
           var writer = content.writer;
           var str = '';
           if(writer === username){
               str = "<div class='col-6'>";
               str += "<div class='alert alert-secondary'>";
               str += "<b>" + writer + " : " + content.message + "</b>";
               str += "</div></div>";
               document.querySelector("#msgArea").insertAdjacentHTML("beforeEnd",str);
           } else{
               str = "<div class='col-6'>";
               str += "<div class='alert alert-warning'>";
               str += "<b>" + writer + " : " + content.message + "</b>";
               str += "</div></div>";
               document.querySelector("#msgArea").insertAdjacentHTML("beforeEnd",str);
           }
       });

       //3. send(path, header, message)ë¡œ ë©”ì„¸ì§€ë¥¼ ë³´ë‚¼ ìˆ˜ ìˆìŒ
       stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: roomId, writer: username}))
    });

    document.querySelector("#button-send").addEventListener("click", (e)=> {
        var msg = document.getElementById("msg");
        console.log(username + ":" + msg.value);
        stomp.send('/pub/chat/message', {}, JSON.stringify({roomId: roomId, message: msg.value, writer: username}));
        msg.value = '';
    });
  </script>

</body>
</html>
