<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
</head>
<body>

    <input name="uploadFiles" type="file" multiple>
    <button class="uploadBtn">upload</button>

    <div class="uploadResult">
        <!--   Load Image     -->
    </div>

    <script>


        document.querySelector(".uploadBtn").addEventListener("click",()=>{

             let formData = new FormData();

             let inputFile = document.querySelector("input[name='uploadFiles']").files;

             for(let i of inputFile){
                console.log(i);
                formData.append("uploadFiles",i);
             }

            //비동기 통신 -ajax
            $.ajax({
                url : '/uploadAjax',
                processData : false,
                contentType : false,
                data : formData,
                type : 'post',
                dataType : 'json',
                success : function(result){
                 console.log(result);
                 showUploadImages(result);
                },
                error : function(jqXHR, textStatus, errorThrown ){
                    console.log(textStatus);
                }
            })

        });// click

        //get Image
        function showUploadImages(arr){
            console.log("arr",arr);

            const divArea = document.querySelector(".uploadResult");

            arr.map( (data) => "<img src='/display?fileName=" +  data['imageURL'] + "'>")
            .forEach( (img) => divArea.insertAdjacentHTML("beforeend",img));
        }

    </script>

</body>
</html>
